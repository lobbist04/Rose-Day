    <script>
        function startExperience() {
            document.getElementById('myMusic').play().catch(e => console.log("Audio play failed"));
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            typeWriter();
            setInterval(createFloatingEmoji, 250);

        }

        const emojis = ['ğŸŒ¹', 'ğŸ’–', 'âœ¨', 'ğŸŒ¸', 'ğŸ¥°', 'ğŸ«', 'ğŸ·', 'â¤ï¸'];
        function createFloatingEmoji() {
            const e = document.createElement('div');
            e.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            e.className = 'floating-emoji';
            e.style.left = Math.random() * 100 + 'vw';
            e.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);
        }

       const text = "To my dearest Gadha... ğŸŒ¹ They say roses are for love, but I believe the purest love is friendship. Youâ€™ve been the person who stood by me when things were tough and laughed with me when things were great. You are more than just a friend; you are the one who makes lifeâ€™s garden worth walking through. On this Rose Day, I want you to know how much I value your presence in my life. Thank you for being youâ€”beautiful, strong, and my favorite person to talk to. Happy Rose Day! ğŸŒ¹âœ¨";
       let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(i);
        i++;

    }
}
        // CONFETTI BURST FUNCTION
        function fireConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4d6d', '#ffffff', '#ffb3c1']
              });
              confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4d6d', '#ffffff', '#ffb3c1']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }

        function startTimer() {
            setInterval(() => {
                const now = new Date().getTime();
                const end = new Date("Feb 8, 2026 00:00:00").getTime();
                const diff = end - now;
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById("countdown").innerHTML = `${h}h ${m}m ${s}s left of Rose Day`;
            }, 1000);
        }
    </script>
